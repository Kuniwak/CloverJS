<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test for clover.ui.icon.Icon</title>
	<link media="all" rel="stylesheet" href="../../../../third_party/bootstrap/css/bootstrap.min.css" type="text/css" />
	<link media="all" rel="stylesheet" href="../../../../third_party/bootstrap/css/bootstrap-responsive.min.css" type="text/css" />
	<link media="all" rel="stylesheet" href="../../../css/style.css" type="text/css" />
</head>
<body id="body">
	<div class="container">
		<div class="row">
			<div class="span6">
				<form id="form" class="form-horizontal">
					<fieldset>
						<legend>That is Sample form</legend>
						<div class="control-group">
						<label class="control-label" for="input01">Text input</label>
						<div class="controls">
							<input type="text" class="input-xlarge" id="input01">
							<p class="help-block">In addition to freeform text, any HTML5 text-based input appears like so.</p>
						</div>
						</div>
						<div class="control-group">
						<label class="control-label" for="optionsCheckbox">Checkbox</label>
						<div class="controls">
							<label class="checkbox">
							<input type="checkbox" id="optionsCheckbox" value="option1">
							Option one is this and thatâ€”be sure to include why it's great
							</label>
						</div>
						</div>
						<div class="control-group">
						<label class="control-label" for="select01">Select list</label>
						<div class="controls">
							<select id="select01">
							<option>something</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							</select>
						</div>
						</div>
						<div class="control-group">
						<label class="control-label" for="multiSelect">Multicon-select</label>
						<div class="controls">
							<select multiple="multiple" id="multiSelect">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							</select>
						</div>
						</div>
						<div class="control-group">
						<label class="control-label" for="fileInput">File input</label>
						<div class="controls">
							<input class="input-file" id="fileInput" type="file">
						</div>
						</div>
						<div class="control-group">
						<label class="control-label" for="textarea">Textarea</label>
						<div class="controls">
							<textarea class="input-xlarge" id="textarea" rows="3"></textarea>
						</div>
						</div>
						<div class="form-actions">
						<button type="submit" class="btn btn-primary">Save changes</button>
						<button class="btn">Cancel</button>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="span6">
				<form class="form-horizontal" id="target">
				</form>
			</div>
		</div>
	</div>
	<script src="../../../../../closure-library/closure/goog/base.js" type="text/javascript"></script>
	<script src="../../../../deps.js" type="text/javascript"></script>
	<script type="text/javascript">
		goog.require('clover.ui.form.Form');
		goog.require('clover.ui.form.BootstrapFieldSetRenderer');
		goog.require('clover.ui.form.BootstrapFormRenderer');
		goog.require('clover.ui.form.BootstrapControlGroupRenderer');
		goog.require('goog.dom');
		goog.require('goog.object');
		goog.require('goog.events');
		goog.require('goog.ui.Component.EventType');
	</script>
	<script type="text/javascript">
		var formToDecotate = new clover.ui.form.Form();
		formToDecotate.decorate(goog.dom.getElement('form'));
		var fieldsetToDecorate = formToDecotate.getChildAt(0)
		fieldsetToDecorate.helper_.name = 'DTD'
		
		var fieldsetToRender = new clover.ui.form.FieldSet('Rendered');
		fieldsetToRender.render(goog.dom.getElement('target'));
		fieldsetToRender.helper_.name = 'RDR'
	</script>
</body>
</html>
