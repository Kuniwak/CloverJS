<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test for clover.ui.scaffolding.FixedLayout</title>
	<link media="all" rel="stylesheet" href="../../../../third_party/bootstrap/css/bootstrap.min.css" type="text/css" />
	<link media="all" rel="stylesheet" href="../../../../third_party/bootstrap/css/bootstrap-responsive.min.css" type="text/css" />
	<link media="all" rel="stylesheet" href="../../../css/style.css" type="text/css" />
	<style type="text/css">
		[class*="span"] {
			background-color: #EEE;
		}
	</style>
</head>
<body id="body">
	<div class="container">
		<div class="row">
			<div class="span4">d4</div>
			<div class="span8">d8</div>
		</div>
	</div>
	<script src="../../../../../closure-library/closure/goog/base.js" type="text/javascript"></script>
	<script src="../../../../deps.js" type="text/javascript"></script>
	<script type="text/javascript">
		goog.require('clover.ui.scaffolding.FixedLayout');
		goog.require('clover.ui.scaffolding.FixedGridRow');
		goog.require('clover.ui.scaffolding.Grid');
		goog.require('goog.dom');
	</script>
	<script type="text/javascript">
		var fl1 = new clover.ui.scaffolding.FixedLayout();
		var fgr1 = new clover.ui.scaffolding.FixedGridRow();
		var g1a = new clover.ui.scaffolding.Grid('c4', 4);
		g1a.createDom()
		var g1b = new clover.ui.scaffolding.Grid('c8', 8);
		fgr1.addChild(g1a, true);
		fgr1.addChild(g1b, true);
		fl1.addChild(fgr1, true);
		fl1.render(goog.dom.getElement('body'));
		
		var fl2 = new clover.ui.scaffolding.FixedLayout();
		fl2.decorate(goog.dom.getElementByClass('container'));
	</script>
</body>
</html>
