<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test for clover.ui.button.Button</title>
	<link media="all" rel="stylesheet" href="../../../../third_party/bootstrap/css/bootstrap.min.css" type="text/css" />
	<link media="all" rel="stylesheet" href="../../../css/style.css" type="text/css" />
</head>
<body id="body">
	<button class="btn">Sample</button>
	<button class="btn btn-warning">Sample2</button>
	<script src="../../../../../closure-library/closure/goog/base.js" type="text/javascript"></script>
	<script src="../../../../deps.js" type="text/javascript"></script>
	<script type="text/javascript">
		goog.require('clover.ui.button.Button');
		goog.require('goog.dom');
		goog.require('goog.ui.decorate');
		goog.require('goog.ui.Component');
		goog.require('goog.object');
		goog.require('goog.events');
		goog.require('goog.events.EventType');
	</script>
	<script type="text/javascript">
		var btn = goog.dom.getElementByClass('btn');
		var b = new clover.ui.button.Button();
		var n = new goog.ui.Button();
		b.setDispatchTransitionEvents(goog.ui.Component.State.ALL, true);
		b.decorate(btn);
		n.setDispatchTransitionEvents(goog.ui.Component.State.ALL, true);
		n.decorate(goog.dom.getElementByClass('btn-warning'));

		var e = goog.object.getValues(goog.ui.Component.EventType);
		goog.events.listen(b, e, function() {
			console.log(arguments);
		});
		goog.events.listen(n, e, function() {
			console.log(arguments);
		});
	</script>
</body>
</html>
